<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DGS Model Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e165b;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;

            /* Option A: Soft Neutrals (very light, minimal contrast) */
            /* background: linear-gradient(135deg, #ffffff 0%, #f5f6f7 50%, #eceff1 100%); */

            /* Option B: Cool Greys (subtle blue-grey that pairs with #1e165b) */
            /* background: linear-gradient(135deg, #fcfdff 0%, #f2f5fa 50%, #e6ebf2 100%); */

            /* Option C: Subtle Depth (slightly stronger mid-grey) */
            background: linear-gradient(135deg, #ffffff 0%, #d2d3d4 45%, #e5e7eb 100%);


            /* background: linear-gradient(135deg, #e7e7e7 0%, #a8a8a8 50%); */
            padding: 40px 20px;
            border-radius: 15px;

            /* Separation from dark page background */
            border: 1px solid rgba(17, 24, 39, 0.08);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);

            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-content {
            flex: 1;
        }

        .header-logo {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            height: 80px;
            width: auto;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #1e165b;
            /* background: linear-gradient(135deg, #1e165b 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; */
            /* background-clip: text; */
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(30, 22, 91, 0.9);
            font-weight: 300;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            animation: fadeInUp 0.8s ease 0.2s backwards;
            background: #1e165b;
            padding: 40px;
            border-radius: 15px;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .model-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .model-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .model-description {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .model-viewer {
            position: relative;
            width: 100%;
            height: 500px;
            background: #000;
        }

        .model-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(102, 126, 234, 0.9);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(118, 75, 162, 0.9);
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

               @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }

        @media (max-width: 968px) {
            .container {
                padding: 0 20px;
            }

            h1 {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .header-logo {
                height: 60px;
                right: 20px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 25px;
                padding: 30px 20px;
            }

            .model-viewer {
                height: 450px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 0 10px;
            }

            header {
                padding: 30px 15px;
                margin-bottom: 40px;
            }

            h1 {
                font-size: 2rem;
                letter-spacing: -0.5px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .header-logo {
                height: 50px;
                right: 15px;
            }

            .filter-container {
                gap: 10px;
                margin-bottom: 30px;
            }

            .filter-row {
                gap: 8px;
            }

            .filter-label {
                font-size: 0.85rem;
                margin-right: 5px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px 15px;
            }

            .model-card {
                border-radius: 15px;
            }

            .model-header {
                padding: 15px;
            }

            .model-title {
                font-size: 1.1rem;
            }

            .model-description {
                font-size: 0.85rem;
            }

            .model-viewer {
                height: 400px;
            }

            .fullscreen-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
                top: 10px;
                right: 10px;
            }

            .tag {
                font-size: 0.75rem;
                padding: 3px 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .header-logo {
                height: 40px;
                right: 10px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .filter-label {
                font-size: 0.8rem;
            }

            .model-viewer {
                height: 300px;
            }

            .model-title {
                font-size: 1rem;
            }

            .fullscreen-btn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
        }

        /* Landscape orientation for tablets */
        @media (min-width: 768px) and (max-width: 1668px) and (orientation: landscape) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            }

            .model-viewer {
                height: 400px;
            }
        }

        /* iPad specific optimizations */
        @media only screen 
        and (min-device-width: 768px) 
        and (max-device-width: 1668px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }

            .model-viewer {
                height: 450px;
            }
        }

        .add-model-hint {
            margin-top: 40px;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .add-model-hint p {
            color: #a0aec0;
            margin-bottom: 10px;
        }

        .add-model-hint code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            color: #667eea;
        }

        .filter-container {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .filter-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .filter-btn.active {
            background: rgba(102, 126, 234, 0.9);
            border-color: rgba(102, 126, 234, 1);
        }

        .filter-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
            align-items: center;
        }

        .filter-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-right: 10px;
            align-self: center;
            font-weight: 600;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .filter-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .filter-btn.active {
            background: rgba(102, 126, 234, 0.9);
            border-color: rgba(102, 126, 234, 1);
        }

        .model-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.5);
            color: #a0d8ff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .model-card.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>3DGS & Point Cloud Gallery</h1>
                <p class="subtitle">Explore stunning 3D Gaussian Splatting and Point Cloud models</p>
            </div>
            <img src="assets/elm_logo.png" alt="Elm Logo" class="header-logo">
        </header>

        <div class="filter-container" id="filterContainer"></div>

        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        // ADD SPLATTER APP LINKS HERE
        const models = [
            {
                title: "Bristol Drone Monument",
                description: "3DGS model of Bristol Monument",
                url: "https://splatter.app/s/qnx-ka5",
                type: "3dgs",
                tags: ["aerial"]
            },
            {
                title: "Residence C20 R4",
                description: "Drone View 3DGS of a residence",
                url: "https://splatter.app/s/r24-kks",
                type: "3dgs",
                tags: ["aerial"]
            },
            {
                title: "Building C20 R40",
                description: "Drone View 3DGS of a building",
                url: "https://splatter.app/s/i15-cii",
                type: "3dgs",
                tags: ["aerial"]
            },
            {
                title: "Satellite Model OpenSource",
                description: "Open source satellite 3DGS model",
                url: "https://splatter.app/s/pbm-wy0",
                type: "3dgs",
                tags: ["satellite"]
            },
            {
                title: "Bicycle Model",
                description: "3DGS model of a bicycle",
                url: "https://splatter.app/s/4j9-rf1",
                type: "3dgs",
                tags: ["ground"]
            },
            {
                title: "MC Aerial Model",
                description: "3DGS model of MC cityscape",
                url: "https://splatter.app/s/dma-uoy",
                type: "3dgs",
                tags: ["aerial"]
            },
            {
                title: "Griffith Park Observatory Model",
                description: "3DGS opensource model of Griffith Park Observatory",
                url: "https://splatter.app/s/h65-tdq",
                type: "3dgs",
                tags: ["ground"]
            },
            {
                title: "Satellite Model 2",
                description: "Open source satellite 3DGS model 2",
                url: "https://splatter.app/s/gxd-9e6",
                type: "3dgs",
                tags: ["satellite"]
            },
            {
                title: "Satellite Model 3",
                description: "Open source satellite 3DGS model 3",
                url: "https://splatter.app/s/vkz-8e2",
                type: "3dgs",
                tags: ["satellite"]
            },
            {
                title: "VR Eclepens",
                description: "Point Cloud model of Eclepens for VR",
                url: "https://potree.org/potree/examples/vr_eclepens.html",
                type: "pointcloud",
                tags: ["aerial"]
            },
            {
                title: "Lion",
                description: "Point Cloud model of a lion for VR",
                url: "https://potree.org/potree/examples/vr_lion.html",
                type: "pointcloud",
                tags: ["ground"]
            },
            {
                title: "Heidentor VR",
                description: "Point Cloud model of Heidentor for VR",
                url: "https://potree.org/potree/examples/vr_heidentor.html",
                type: "pointcloud",
                tags: ["ground"]
            },
            {
                title: "Farmland",
                description: "Point Cloud model of farmland",
                url: "https://potree.org/potree/examples/viewer.html",
                type: "pointcloud",
                tags: ["aerial"]
            }
        ];
        
        // Get all unique tags
        const allTags = [...new Set(models.flatMap(m => m.tags))].sort();
        let activeTypeFilter = '3dgs';
        let activeTagFilter = 'all';
        
        // Create filter buttons
        const filterContainer = document.getElementById('filterContainer');
        
        // Format filter row
        const formatRow = document.createElement('div');
        formatRow.className = 'filter-row';
        formatRow.innerHTML = '<span class="filter-label">Format:</span>';
        
        const formatTypes = [
            { value: '3dgs', label: '3D Gaussian Splats' },
            { value: 'pointcloud', label: 'Point Clouds' }
        ];
        
        formatTypes.forEach(format => {
            const btn = document.createElement('button');
            btn.className = format.value === '3dgs' ? 'filter-btn active' : 'filter-btn';
            btn.textContent = format.label;
            btn.onclick = () => filterByType(format.value);
            formatRow.appendChild(btn);
        });
        
        filterContainer.appendChild(formatRow);
        
        // Source filter row
        const sourceRow = document.createElement('div');
        sourceRow.className = 'filter-row';
        sourceRow.innerHTML = '<span class="filter-label">Source:</span>';
        
        const allSourceBtn = document.createElement('button');
        allSourceBtn.className = 'filter-btn active';
        allSourceBtn.textContent = 'All';
        allSourceBtn.onclick = () => filterByTag('all');
        sourceRow.appendChild(allSourceBtn);
        
        allTags.forEach(tag => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
            btn.onclick = () => filterByTag(tag);
            sourceRow.appendChild(btn);
        });
        
        filterContainer.appendChild(sourceRow);

        const gallery = document.getElementById('gallery');

        function renderGallery() {
            gallery.innerHTML = '';
            models.forEach((model, index) => {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.id = `model-${index}`;
                card.dataset.type = model.type;
                card.dataset.tags = model.tags.join(',');
                card.style.animationDelay = `${0.1 * index}s`;
                
                const tagsHTML = model.tags.map(tag => 
                    `<span class="tag">${tag.charAt(0).toUpperCase() + tag.slice(1)}</span>`
                ).join('');
                
                card.innerHTML = `
                    <div class="model-header">
                        <div class="model-title">${model.title}</div>
                        <div class="model-description">${model.description}</div>
                        <div class="model-tags">${tagsHTML}</div>
                    </div>
                    <div class="model-viewer">
                        <button class="fullscreen-btn" onclick="openFullscreen('${model.url}')">
                            View Fullscreen
                        </button>
                        <iframe src="${model.url}" allowfullscreen allow="xr-spatial-tracking"></iframe>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
            
            applyFilters();
        }

        function filterByType(type) {
            activeTypeFilter = type;
            
            // Update format button states
            const formatRow = filterContainer.children[0];
            Array.from(formatRow.children).forEach(child => {
                if (child.tagName === 'BUTTON') {
                    child.classList.remove('active');
                    if (child.textContent.toLowerCase().includes(type === '3dgs' ? 'gaussian' : 'point')) {
                        child.classList.add('active');
                    }
                }
            });
            
            applyFilters();
        }

        function filterByTag(tag) {
            activeTagFilter = tag;
            
            // Update source button states
            const sourceRow = filterContainer.children[1];
            Array.from(sourceRow.children).forEach(child => {
                if (child.tagName === 'BUTTON') {
                    child.classList.remove('active');
                    if ((tag === 'all' && child.textContent === 'All') || 
                        child.textContent.toLowerCase() === tag) {
                        child.classList.add('active');
                    }
                }
            });
            
            applyFilters();
        }

        function applyFilters() {
            models.forEach((model, index) => {
                const card = document.getElementById(`model-${index}`);
                const matchesType = model.type === activeTypeFilter;
                const matchesTag = activeTagFilter === 'all' || model.tags.includes(activeTagFilter);
                
                if (matchesType && matchesTag) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        renderGallery();

        function openFullscreen(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
