<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DGS Model Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e165b;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
            background: #f5f5f5;
            padding: 40px 20px;
            border-radius: 15px;
            width: 100%
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1e165b 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #1e165b;
            font-weight: 300;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            animation: fadeInUp 0.8s ease 0.2s backwards;
            background: #1e165b;
            padding: 40px;
            border-radius: 15px;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .model-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .model-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .model-description {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .model-viewer {
            position: relative;
            width: 100%;
            height: 500px;
            background: #000;
        }

        .model-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(102, 126, 234, 0.9);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(118, 75, 162, 0.9);
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .model-viewer {
                height: 400px;
            }
        }

        .add-model-hint {
            margin-top: 40px;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .add-model-hint p {
            color: #a0aec0;
            margin-bottom: 10px;
        }

        .add-model-hint code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            color: #667eea;
        }

                .filter-container {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .filter-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .filter-btn.active {
            background: rgba(102, 126, 234, 0.9);
            border-color: rgba(102, 126, 234, 1);
        }

        .model-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.5);
            color: #a0d8ff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .model-card.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>3DGS Model Gallery - Elm CV Team</h1>
            <p class="subtitle">Explore stunning 3D Gaussian Splatting models leveraging Splatter App's LOD viewer</p>
        </header>

        <div class="filter-container" id="filterContainer"></div>

        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        // ADD SPLATTER APP LINKS HERE
        const models = [
            {
                title: "Residence C20 R4",
                description: "Drone View 3DGS of a residence",
                url: "https://splatter.app/s/r24-kks",
                tags: ["aerial"]
            },
            {
                title: "Building C20 R40",
                description: "Drone View 3DGS of a building",
                url: "https://splatter.app/s/i15-cii",
                tags: ["aerial"]
            },
            {
                title: "Satellite Model OpenSource",
                description: "Open source satellite 3DGS model",
                url: "https://splatter.app/s/pbm-wy0",
                tags: ["satellite"]
            },
            {
                title: "Bicycle Model",
                description: "3DGS model of a bicycle",
                url: "https://splatter.app/s/4j9-rf1",
                tags: ["ground"]
            },
            {
                title: "MC Aerial Model",
                description: "3DGS model of MC cityscape",
                url: "https://splatter.app/s/dma-uoy",
                tags: ["aerial"]
            },
            {
                title: "Griffith Park Observatory Model",
                description: "3DGS opensource model of Griffith Park Observatory",
                url: "https://splatter.app/s/h65-tdq",
                tags: ["ground"]
            },
            {
                title: "Satellite Model 2",
                description: "Open source satellite 3DGS model 2",
                url: "https://splatter.app/s/gxd-9e6",
                tags: ["satellite"]
            },
            {
                title: "Satellite Model 3",
                description: "Open source satellite 3DGS model 3",
                url: "https://splatter.app/s/vkz-8e2",
                tags: ["satellite"]
            }
        ];
        
        // Get all unique tags
        const allTags = [...new Set(models.flatMap(m => m.tags))].sort();
        let activeFilter = 'all';

        // Create filter buttons
        const filterContainer = document.getElementById('filterContainer');
        const allBtn = document.createElement('button');
        allBtn.className = 'filter-btn active';
        allBtn.textContent = 'All';
        allBtn.onclick = () => filterModels('all');
        filterContainer.appendChild(allBtn);

        allTags.forEach(tag => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
            btn.onclick = () => filterModels(tag);
            filterContainer.appendChild(btn);
        });

        const gallery = document.getElementById('gallery');

        function renderGallery() {
            gallery.innerHTML = '';
            models.forEach((model, index) => {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.id = `model-${index}`;
                card.style.animationDelay = `${0.1 * index}s`;
                
                const tagsHTML = model.tags.map(tag => 
                    `<span class="tag">${tag.charAt(0).toUpperCase() + tag.slice(1)}</span>`
                ).join('');
                
                card.innerHTML = `
                    <div class="model-header">
                        <div class="model-title">${model.title}</div>
                        <div class="model-description">${model.description}</div>
                        <div class="model-tags">${tagsHTML}</div>
                    </div>
                    <div class="model-viewer">
                        <button class="fullscreen-btn" onclick="openFullscreen('${model.url}')">
                            View Fullscreen
                        </button>
                        <iframe src="${model.url}" allowfullscreen allow="xr-spatial-tracking"></iframe>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }

        function filterModels(tag) {
            activeFilter = tag;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach((btn, index) => {
                btn.classList.remove('active');
                if (index === 0 && tag === 'all') {
                    btn.classList.add('active');
                } else if (btn.textContent.toLowerCase() === tag) {
                    btn.classList.add('active');
                }
            });

            // Filter and show/hide cards
            models.forEach((model, index) => {
                const card = document.getElementById(`model-${index}`);
                if (tag === 'all' || model.tags.includes(tag)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        renderGallery();

        function openFullscreen(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
